<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="TheUnknownProgrammer" />
    <link rel="icon" href="resources/favicon.png" type="image/x-icon">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="car"></div>
    <div id="container">
      <div class="interpretation">GO!</div>
      <div>
        <div id="container-traffic-light">
          <div id="traffic-light">
            <div
              data-name="STOP"
              title="Stop"
              data-color="red"
              class="halogen-bulb"
            ></div>
            <div
              data-name="SLOW"
              title="Slow"
              data-color="yellow"
              class="halogen-bulb"
            ></div>
            <div
              data-name="GO"
              title="Go"
              data-color="green"
              class="halogen-bulb"
            ></div>
          </div>
          <div id="pole"></div>
        </div>
      </div>
      <div class="interpretation">GO!</div>
    </div>
  </body>
</html>
